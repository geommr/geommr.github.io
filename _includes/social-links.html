                    
                    <h3 class="title" style="font-size:30px;">
                        {% if site.email %}<a class="social-btn" aria-label="My email" href="mailto:{{ site.email }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-envelope-square"></i></a>{% endif %}
                        {% if site.twitter %}<a class="social-btn" aria-label="Twitter profile" href="https://twitter.com/{{ site.twitter }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-twitter"></i></a>{% endif %}
                        {% if site.github-url %}<a class="social-btn" aria-label="Github profile" href="https://github.com/{{ site.github-url }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-github"></i></a>{% endif %}
                        {% if site.linkedin %}<a class="social-btn" aria-label="Linkedin profile" href="https://linkedin.com/in/{{ site.linkedin }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-linkedin"></i></a>{% endif %}
                        {% if site.instagram %}<a class="social-btn" aria-label="Instagram profile" href="https://instagram.com/{{ site.instagram }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-instagram"></i></a>{% endif %}
                        {% if site.medium %}<a class="social-btn" aria-label="Medium profile" href="https://medium.com/{{ site.medium }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-medium"></i></a>{% endif %}
                  </h3>
